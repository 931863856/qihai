<extend name="Layout/default" />
<block name="title">{:L('CONTACT')}</block>
<block name="css">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/qihai.css">
    <style type="text/css">
        html,body{
            height:100%;
        }
        *{
            letter-spacing: 2px;
        }
       
        .foot{
            background: #000;
            color:#999;
        }
    </style>
</block>
<block name="content">
    <if condition="$success">
        <div class="alert alert-success" role="alert">{$success}</div>
    </if>
    <if condition="$error">
        <div class="alert alert-danger" role="alert">{$error}</div>
    </if>
    <div class="main_contact">
        <div class="send_email">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h4>{:L('CONTACT')}</h4>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                        <a href="index.html?index_slider=7" class="back_btn">
                            {:L('BACK')}
                            <div class="bg_hover"></div>
                        </a>
                    </div>
                </div>
                <div class="row form_row">
                    <form class="form-horizontal" role="form" action="{:U('contact')}" method="POST">
                        <fieldset>
                            <div class="col-md-4 form-group">
                                <input class="form-control" name="name" placeholder="{:L('NAME')}">
                            </div>
                            <div class="col-md-4 form-group">
                                <input class="form-control" name="email" placeholder="{:L('EMAIL')}">
                            </div>
                            <div class="col-md-4 form-group">
                                <input class="form-control" name="subject" placeholder="{:L('SUBJECT')}">
                            </div>
                            <div class="col-md-12 form-group txt_a">
                                <textarea class="form-control" name="content" placeholder="{:L('CONTENT')}"></textarea>
                            </div>
                        </fieldset>
                        <div class="col-md-12 wrap_smt_btn">
                            <input type="submit" class="btn btn-primary smt_btn" value="{:L('SEND')}">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="our_address">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="wrap">
                            <p class="addr_amr">
                                {:L('US_ADDRESS')}: <br>
                                <span>{$addresses[1]}</span>
                            </p>
                            <p class="email">Email: {$company_email}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="wrap">
                            <p class="addr_cn">
                                {:L('CN_ADDRESS')}ï¼š<br>
                                <span>{$addresses[0]}</span>
                            </p>
                            <!--<div class="row">
                                <div class="col-md-12">
                                    <div class="wrap_ipt">
                                        <i class="icon icon-search"></i>
                                        <input placeholder="To search Type and hit enter">
                                    </div>
                                </div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="footer">
    <div class="foot">@Copyright 2016 {:L('HEAD_TITLE')}</div>
</block>

<block name="js">
 
<script type="text/javascript" src="__JS__/bootstrap.min.js"></script>

</block>
